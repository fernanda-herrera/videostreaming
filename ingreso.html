<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro simple</title>
    <link rel="stylesheet" href="ingreso.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Formulario de ingreso</header>
        <form action="#" name="RegForm" action="/submit.php" onsubmit="return REGISTROSIMPLE()" method="post">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Nombre" name="Nombre">
          </div>
          <div class="field">
            <span class="fa fa-envelope"></span>
            <input type="text" required placeholder="Email" name="Email">
          </div>
          <div class="field">
            <span class="fa fa-phone"></span>
            <input type="text" required placeholder="Télefono" name="telefono">
          </div>
          <div class="field">
            <span class="fa fa-map"></span>
            <input type="text" required placeholder="Dirección" name="direccion">
          </div>
<div class="field">
            <input type="submit" value="ENTRAR">
          </div>
</form>


</div>
</div>
<script> 
    function REGISTROSIMPLE()                                    
    { 
        var nombre = document.forms["RegForm"]["nombre"];               
        var email = document.forms["RegForm"]["EMail"];    
        var telefono = document.forms["RegForm"]["telefono"];  
        var direccion = document.forms["RegForm"]["direccion"];  
       
        if (nombre.value == "")                                  
        { 
            window.alert("Porfavor ingrese su nombre."); 
            nombre.focus(); 
            return false; 
        } 
       
        if (direccion.value == "")                               
        { 
            window.alert("Porfavor ingrese su direccion."); 
           direccion.focus(); 
            return false; 
        } 
           
        if (email.value == "")                                   
        { 
            window.alert("Porfavor ingrese una direccion de correo valida."); 
            email.focus(); 
            return false; 
        } 
       
        if (telefono.value == "")                           
        { 
            window.alert("Porfavor ingrese su numero de telefono."); 
            telefono.focus(); 
            return false; 
        } 
    RegForm.submit();
       </script> 
  </body>
</html>
